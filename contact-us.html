<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/contact-us.css">
    <script src="https://kit.fontawesome.com/6e48a1d0c5.js" crossorigin="anonymous"></script>
    <title>Contact us</title>
</head>

<body>
    <header class="header-section">
        <div class="header-section-container">
            <div class="logo-container">
                <img src="./assets/images/logo-start.svg" alt="logo of the website Start">
                <strong class="sub-heading logo-name">Start</strong>
            </div>
            <div class="burger-menu open-burger-menu"></div>
            <nav class="main-menu-container">
                <ul class="main-menu-items">
                    <li class="main-menu-item-home"><a class="home-menu-link" href="./index.html">Home</a></li>
                    <li class="main-menu-item-portfolio"><a class="portfolio-menu-link"
                            href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="main-menu-item-services"><a class="services-menu-link sub-heading"
                            href="./services.html">Services</a>
                    </li>
                    <li class="main-menu-item-contact"><a class="contact-menu-link sub-heading" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="page-name-section">
        <div class="page-name-container">
            <h1>Contact Us</h1>
            <p class="sub-heading">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </section>
    <section class="contact-us content-section">
        <form class="contact-form" action="" method="post">
            <fieldset class="contact-form-input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autofocus>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <div class="contact-form-message-container">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6"></textarea>
            </div>
            <button class="secondary-button form-button" type="submit">Submit</button>
        </form>
        <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11994.883978707301!2d-96.05048363007548!3d41.27141039539769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87938d6c0e695f75%3A0x91008e8dbb88306b!2sPeony%20Village%20Apartments!5e0!3m2!1sen!2sbg!4v1749801828571!5m2!1sen!2sbg"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <footer class="footer-section">
        <div class="footer-container">
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <p class="copyright sub-heading">
                &copy; Start, 2025. All rights reserved.
            </p>
        </div>
    </footer>
</body>

</html>
