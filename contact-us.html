    <section class="page-name-section">
        <div class="page-name-container">
            <h1>Contact Us</h1>
            <p class="sub-heading">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </section>
    <section class="contact-us content-section">
        <form class="contact-form" action="" method="post">
            <fieldset class="contact-form-input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required autofocus>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <div class="contact-form-message-container">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button class="secondary-button form-button" type="submit">Submit</button>
        </form>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11994.883978707301!2d-96.05048363007548!3d41.27141039539769!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87938d6c0e695f75%3A0x91008e8dbb88306b!2sPeony%20Village%20Apartments!5e0!3m2!1sen!2sbg!4v1749801828571!5m2!1sen!2sbg"
            width="575" height="370" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <footer class="footer-section">
        <div class="footer-container">
            <div class="social-icons">

                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <p class="copyright sub-heading">
                &copy; Start, 2025. All rights reserved.
            </p>
        </div>
    </footer>
